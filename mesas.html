<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="./css/styleBasico.css">
    <link rel="shortcut icon" href="./src/LOG.jfif" type="image/x-icon">
    <title>Vista Administrador - La sazón Mística</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-black">
            <div class="container-fluid">
                <!-- Logo (con tamaño ajustado en pantallas pequeñas) -->
                <a class="navbar-brand" href="#">
                    <img src="./src/LOG.jfif" alt="Logo Empresa" class="d-inline-block align-text-top" style="max-width: 150px;">
                </a>
                <!-- Botón Toggle para móviles -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <!-- Menú de Navegación -->
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto d-flex align-items-start ml-4">
                        <li class="nav-item">
                            <a class="nav-link" href="mesas.html">RESERVAS</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="pedidos.html">PEDIDO</a>
                        </li>
                        <li class="nav-item">
                            <a id="logOut" class="nav-link" href="index.html">SALIR<i class="fa-solid fa-arrow-right-from-bracket mx-1"></i></a>
                        </li>
                    </ul>
                    <!-- Formulario de Búsqueda -->
                    <form class="form-inline d-flex mx-lg-3 col-12 col-md-6 col-lg-2">
                        <input class="form-control form-control-sm me-2" type="search" placeholder="Buscar..." aria-label="Buscar">
                        <button class="btn btn-sm btn-outline" id="buscar" type="submit">Buscar</button>
                    </form>
                </div>
            </div>
        </nav>
    </header>

    <!--RESERVA DE MESAS-->
    <div class="container my-4 mt-4">
        <div class="row justify-content-center">
            <div class="col-12 col-md-8">
                <h2 class="tituloReserva text-center mb-4">Reservar Mesa</h2>
                <form id="reservaForm" class="p-4 border rounded shadow bg-light">
                    <div class="row">
                        <!-- Columna 1 -->
                        <div class="col-12 col-md-6">
                            <div class="mb-3">
                                <label for="nombre" class="form-label">Nombre</label>
                                <input type="text" id="nombre" class="form-control" required maxlength="12">
                            </div>
                            <div class="mb-3">
                                <label for="apellidos" class="form-label">Apellidos</label>
                                <input type="text" name="apellidos" id="apellidos" class="form-control" minlength="9" maxlength="20">
                            </div>
                            <div class="mb-3">
                                <label for="telefono" class="form-label">Teléfono</label>
                                <input type="tel" id="telefono" class="form-control" required>
                            </div>
                        </div>
    
                        <!-- Columna 2 -->
                        <div class="col-12 col-md-6">
                            <div class="mb-3">
                                <label for="personas" class="form-label">Número de personas</label>
                                <input type="number" id="personas" class="form-control" min="1" required>
                            </div>
                            <div class="mb-3">
                                <label for="fecha" class="form-label">Fecha</label>
                                <input type="date" id="fecha" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label for="hora" class="form-label">Hora</label>
                                <select id="hora" class="form-control" required></select>
                            </div>
                        </div>
                    </div>
    
                    <!-- Botón de Reservar -->
                    <div class="text-center mt-3">
                        <button type="submit" id="solicitarReserva" class="btn btn-primary w-100">Reservar</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="row justify-content-center align-items-start mt-2 m-auto">
            <!-- COLUMNA DE MESAS -->
            <div class="containerMesas col-12 col-md-6 d-flex flex-column align-items-center p-3 my-2">
                <h2 class="tituloMesas text-center w-100">Mesas</h2>
                <div class="mesas w-100 d-flex flex-column align-items-center gap-2 mt-4">
                </div>
            </div>
        </div>
    </div>
    

    <!-- Footer -->
    <footer class="text-light py-4 bg-black">
        <div class="container">
            <div class="row align-items-center">
                <!-- Copyright -->
                <div class="col-md-6 text-center text-md-start mb-3 mb-md-0">
                    <p class="mb-0">&#169; El rincón de la pasta. Todos los derechos reservador.</p>
                </div>
                <!-- Social Media Links -->
                <div class="col-md-6 text-center text-md-end">
                    <ul class="list-unstyled d-flex justify-content-center justify-content-md-end mb-0">
                        <li class="ms-3">
                            <a href="#" class="text-light" aria-label="Instagram">
                                <i class="bi bi-instagram"></i>
                            </a>
                        </li>
                        <li class="ms-3">
                            <a href="#" class="text-light" aria-label="Twitter">
                                <i class="bi bi-twitter"></i>
                            </a>
                        </li>
                        <li class="ms-3">
                            <a href="#" class="text-light" aria-label="YouTube">
                                <i class="bi bi-youtube"></i>
                            </a>
                        </li>
                        <li class="ms-3">
                            <a href="#" class="text-light" aria-label="Facebook">
                                <i class="bi bi-facebook"></i>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/cerrarSesion.js"></script>
    <script src="./js/reservarMesas.js"></script>
    <script src="js/reservarMesas.js"></script>
</body>
</html>
