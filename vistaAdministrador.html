<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="./css/styleBasico.css">
    <link rel="shortcut icon" href="./src/LOG.jfif" type="image/x-icon">
    <title>Vista Administrador - La sazón Mística</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-black">
            <div class="container-fluid">
                <!-- Logo (con tamaño ajustado en pantallas pequeñas) -->
                <a class="navbar-brand" href="#">
                    <img src="./src/LOG.jfif" alt="Logo Empresa" class="d-inline-block align-text-top" style="max-width: 150px;">
                </a>
                <!-- Botón Toggle para móviles -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <!-- Menú de Navegación -->
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto d-flex align-items-start ml-4">
                        <li class="nav-item">
                            <a class="nav-link" href="#">RESERVAS</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">PEDIDO</a>
                        </li>
                        <li class="nav-item">
                            <a id="logOut" class="nav-link" href="index.html">SALIR<i class="fa-solid fa-arrow-right-from-bracket mx-1"></i></a>
                        </li>
                    </ul>
                    <!-- Formulario de Búsqueda -->
                    <form class="form-inline d-flex mx-lg-3 col-12 col-md-6 col-lg-2">
                        <input class="form-control form-control-sm me-2" type="search" placeholder="Buscar..." aria-label="Buscar">
                        <button class="btn btn-sm btn-outline" id="buscar" type="submit">Buscar</button>
                    </form>
                </div>
            </div>
        </nav>
    </header>

    <div class="container-fluid">
        <!-- FILA PRINCIPAL PARA LAS 2 COLUMNAS -->
        <div class="row justify-content-center align-items-start mt-2 m-auto">
            <!-- COLUMNA DE PEDIDOS -->
            <div class="containerPedidos col-12 col-md-6 d-flex flex-column align-items-center p-3 my-2">
                <h2 class="tituloPedidos text-center w-100">Pedidos</h2>
                <!--Pedido 1-->
                <div class="pedidos w-100 d-flex flex-column align-items-center gap-2 mt-4">
                    <div class="pedido w-100 d-flex justify-content-between align-items-center p-3 border rounded shadow bg-light">
                        <!-- Datos del Pedido -->
                        <div class="datosPersonales w-75">
                            <h2 class="nombre">David</h2>
                            <h3 class="telefono">630650786</h3>
                            <div class="infoPedido d-flex justify-content-between mt-2">
                                <p class="descripcion">Plato de pasta 1</p>
                                <p class="cantidad">4 unidades</p>
                            </div>
                        </div>
                        <!-- Botones -->
                        <div class="botones d-flex flex-column gap-2">
                            <button class="btn btn-success">Aceptar</button>
                            <button class="btn btn-danger">Rechazar</button>
                        </div>
                    </div>
                    <!--Pedido 2-->
                    <div class="pedido w-100 d-flex justify-content-between align-items-center p-3 border rounded shadow bg-light">
                        <!-- Datos del Pedido -->
                        <div class="datosPersonales w-75">
                            <h2 class="nombre">David</h2>
                            <h3 class="telefono">630650786</h3>
                            <div class="infoPedido d-flex justify-content-between mt-2">
                                <p class="descripcion">Plato de pasta 1</p>
                                <p class="cantidad">4 unidades</p>
                            </div>
                        </div>
                        <!-- Botones -->
                        <div class="botones d-flex flex-column gap-2">
                            <button class="btn btn-success">Aceptar</button>
                            <button class="btn btn-danger">Rechazar</button>
                        </div>
                    </div>
                </div>
            </div>
    
            <!-- COLUMNA DE MESAS -->
            <div class="containerMesas col-12 col-md-6 d-flex flex-column align-items-center p-3 my-2">
                <h2 class="tituloMesas text-center w-100">Mesas</h2>
                <div class="mesas w-100 d-flex flex-column align-items-center gap-2 mt-4">
                    <!-- Mesa 1 -->
                    <div class="pedido w-100 d-flex justify-content-between align-items-center p-3 border rounded shadow bg-light">
                        <!-- Datos del Pedido -->
                        <div class="datosPersonales w-75">
                            <h2 class="nombre">David</h2>
                            <h3 class="telefono">630650786</h3>
                            <div class="infoPedido d-flex justify-content-between mt-2">
                                <p class="numComensales">6 personas</p>
                                <p class="hora">14:30</p>
                            </div>
                        </div>
                        <!-- Botones -->
                        <div class="botones d-flex flex-column gap-2">
                            <button class="btn btn-success">Aceptar</button>
                            <button class="btn btn-danger">Rechazar</button>
                        </div>
                    </div>
                    <!-- Mesa 2 -->
                    <div class="pedido w-100 d-flex justify-content-between align-items-center p-3 border rounded shadow bg-light">
                        <!-- Datos del Pedido -->
                        <div class="datosPersonales w-75">
                            <h2 class="nombre">David</h2>
                            <h3 class="telefono">630650786</h3>
                            <div class="infoPedido d-flex justify-content-between mt-2">
                                <p class="numComensales">6 personas</p>
                                <p class="hora">14:30</p>
                            </div>
                        </div>
                        <!-- Botones -->
                        <div class="botones d-flex flex-column gap-2">
                            <button class="btn btn-success">Aceptar</button>
                            <button class="btn btn-danger">Rechazar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/cerrarSesion.js"></script>
</body>
</html>
